<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		document.write("Hello World"+"</br>");
		document.write("My name is Sankha <br>");
		function myloop()
		{
			var j=0;
			for (var i = 1; i <=10 ;i++) 
			{
				j++;
				document.write("<br>"+j);
			}
		}
		myloop();
		function myloop1()
		{
			var i1=1;
			var j1=1;
			do
			{
				j1++;
				document.write(j1+"<br>");
				i1++;
			}while(i1<10);
		}
		myloop1();
	</script>
	<style type="text/css">
		p
		{
			color: yellow;
			background-color: black;
			width: 90px;
			line-height: 50px;
		}
	</style>
</head>
<body>
	<script type="text/javascript">
		document.write("<br>Hello World"+"</br>");
		document.write("My name is Sankha <br>");
	</script>
	<script type="text/javascript" src="java1.js">
	</script>
	<p>I love you</p>
</body>
</html>
